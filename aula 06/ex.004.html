<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
    var nome = window.prompt('qual é o seu nome ?')
    document.writeln(`seu nome tem ${nome.length}letras. <br/>`) // qunatidade de caracteres
    document.writeln(`Ola ${nome} seu nome em minúscula é ${nome.toLocaleLowerCase()} <br/>`)//nome em minúscula
    document.write(`seu nome em maiúscula é ${nome.toUpperCase}`) 
    
    
    
    </script>
</body>
</html>
